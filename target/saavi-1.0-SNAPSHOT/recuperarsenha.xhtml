<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>SAAVI</title>
        <script>
            $.blockUI.defaults.css.width = '20%';
            $.blockUI.defaults.css.left = '40%';
            $.blockUI.defaults.css.height = '5em';
            $.blockUI.defaults.css.borderRadius = '10px';
            $.blockUI.defaults.overlayCSS.opacity = 0.7;
            $.blockUI.defaults.message = '<div style="padding-top:1em"><b:spinner name="circle-o-notch" size="2x" /> <span style="font-size: 1.5em; margin-left: 10px;"> Aguarde... </span> </div>';
        </script>
    </h:head>
    <h:body style="padding-top: 160px; background-color: #add;">
        <h:form id="recuperarSenhaForm">            
            <b:growl id="growlMsg" 
                     globalOnly="true" 
                     placementFrom="top"
                     show-detail="true" 
                     show-summary="false" 
                     allowDismiss="true" 
                     animation-enter="animated bounceInDown"
                     animation-exit="animated flipOutX"
                     delay="5000" 
                     escape="true" />                                    
            <b:container>
                <b:panel title="Recuperação de senha" 
                         look="primary" 
                         medium-screen="10">
                    <b:row>
                        <b:column medium-screen="12">
                            <b:inputText placeholder="E-mail" 
                                         id="username" 
                                         value="#{acessoMB.emailRecuperacao}"
                                         ajax="true"
                                         autocomplete="false" 
                                         update="@(.message)" 
                                         mask="email"
                                         label="E-mail cadastrado:">
                                <f:facet name="prepend">
                                    <b:iconAwesome name="envelope" />
                                </f:facet>
                            </b:inputText>
                        </b:column>
                        <b:column medium-screen="12"
                                  style-class="message">
                            <b:message for="username" />
                        </b:column>
                    </b:row>                    
                    <b:row>                                                                      
                        <b:column span="3" 
                                  offset="0">
                            <b:commandButton action="#{acessoMB.solicitarRecuperacao}" 
                                             update="@form" 
                                             look="primary" 
                                             style="width:100%" 
                                             value="Recuperar senha"/>
                        </b:column>                        
                        <b:column span="3">
                            <b:commandButton 
                                value="Voltar" 
                                action="#{acessoMB.cancelarRecuperacao}" 
                                update="@form" 
                                look="danger" 
                                style="width:100%" />
                        </b:column>
                    </b:row>                    
                </b:panel>                                                                
            </b:container>
        </h:form>
    </h:body>
</html>
